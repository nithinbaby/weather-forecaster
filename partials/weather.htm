<div class="city-title">
	<h1 class="md-display-3">{{title}}</h1>
</div>
<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
			<md-tab ng-repeat="weather in weatherList" label="{{weather.city}}" ng-click="tabClick($index)">				
				<md-content class="md-padding weather-tab-cnt">
					<h3 class="md-display-2 text-center">{{weather.city}}</h3>
					<div ng-if="!weather.forecast" class="text-center">
						Loading...
					</div>
					<div ng-if="weather.forecast">
						<weather-indicator forecast-value=weather.forecast></weather-indicator>
					</div>
				</md-content>
			</md-tab>
    </md-tabs>
  </md-content>
</div>
